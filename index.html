<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Golf Comrade</title>
  <link rel="stylesheet" type="text/css" href="default.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div id="view">
    <div class="row current">
    </div>
    <div class="row hide" id="home">
      <h1 class="col-md-4 text-left h1">Golf Comrade</h1>
      <div class="col-md-offset-4 col-md-4 text-right">
        <button type="button" class="btn btn-link" id="login-access">Login to Golf Comrade</button>
      </div>
    </div>
    <div class="row hide" id="user-page">
      <div class="row">
        <div id="user-profile" class="col-md-3">
        </div>
        <div id="user-search" class="col-md-6">
          <form>
            <div class="input-group">
              <input class="form-control" id="term" type="search" name="search" placeholder="Search for other golfers">
              <span class="input-group-btn">
                <button class="btn btn-primary" id="search-button" type="button" value="search">Search</button>
              </span>
            </div>
          </form>
          <div id="new-search">
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div id="search-results" class="col-md-6">
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
    <div class="row hide" id="login">
      <div class="row" id="login-title">
        <h1 class="col-md-12 text-center h1">Golf Comrade</h1>
      </div>
      <div class="col-md-offset-4 col-md-4 panel panel-default">
        <form id="login-form">
          <div class="panel-body">
            <div class="form-group">
              <label for="input-email">E-mail:</label>
              <input type="email" class="form-control" id="input-email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="input-password">Password:</label>
              <input type="password" class="form-control" id="input-password" placeholder="Password">
            </div>
            <button type="button" value="submit" class="btn btn-primary" id="login-button">LOG IN</button>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <div id="setup-account">
          <p>New User?</p>
          <a href="#" id="create-user">Click here</a>
          <span>to setup a new account.</span>
    </div>
    <div class="row hide" id="new-user">
      <div class="row" id="new-user-title">
        <h1 class="col-md-12 text-center h1">Golf Comrade</h1>
      </div>
      <div id="create-title">
        <h3 class="col-md-12 text-left h3">Create your Golf Comrade account</h3>
      </div>
      <div id="new-user-div">
        <form id="new-user-form">
          <div class="row">
            <div class="col-md-4 form-group">
              <label for="new-email">Email address:</label>
              <input type="email" class="form-control" id="new-email" placeholder="Email">
            </div>
            <div class="col-md-4 form-group">
              <label for="new-city">City:</label>
              <input type="text" class="form-control" id="new-city" placeholder="City">
            </div>
            <div class="col-md-4" id="date-title">
              <label>Birth Date:</label>
              <div id="date">
                <span id="month">Month: </span>
                <span id="day">Day: </span>
                <span id="year">Year: </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group">
              <label for="new-password">Password:</label>
              <input type="password" class="form-control" id="new-password" placeholder="Password">
            </div>
            <div class="col-md-4 form-group">
              <label for="new-state">State:</label>
              <input type="text" class="form-control" id="new-state" placeholder="State">
            </div>
            <div class="col-md-4">
              <span id="dropdown-month">
                <select id="new-month">
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
              </span>
              <span id="dropdown-day">
                <select id="new-day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </span>
              <span id="dropdown-year">
                <select id="new-year">
                </select>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group">
              <label for="new-first-name">First name:</label>
              <input type="text" class="form-control" id="new-first-name" placeholder="First name">
            </div>
            <div class="col-md-4 form-group">
              <label for="new-zip">Zip:</label>
              <input type="text" class="form-control" id="new-zip" placeholder="Zip">
            </div>
            <div class="col-md-4">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group">
              <label for="new-last-name">Last name:</label>
              <input type="text" class="form-control" id="new-last-name" placeholder="Last name">
            </div>
            <div class="col-md-4 form-group">
              <label for="gender">Gender:
                <div id="gender">
                  <select id="new-gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </label>
            </div>
            <div class="col-md-4">
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 form-group">
              <label for="skill">Skill level:
                <div id="skill">
                  <select id="new-skill">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Professional">Professional</option>
                  </select>
                </div>
              </label>
            </div>
            <div class="col-md-4">
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 form-group">
              <label for="handicap">Handicap: </label>
              <div id="handicap-dropdown">
                <select id="new-handicap">
                  <option value="Select">Select</option>
                  <option value="I don't know">I don't know</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                  <option value="32">32</option>
                  <option value="33">33</option>
                  <option value="34">34</option>
                  <option value="35">35</option>
                  <option value="36">36</option>
                  <option value="37">37</option>
                  <option value="38">38</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
            </div>
          </div>
          <div class="col-md-offset-8">
            <button type="submit" class="btn btn-primary active" id="create-account">CREATE ACCOUNT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
  </script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  </script>
  <script src="default.js">
  </script>
</body>
</html>
